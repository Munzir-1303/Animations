<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christmas Tree</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="parent">
            <div class="circle">
                <div class="parent-tree">
                    <div class="tree">
                        <div class="star"></div>
                        <div class="tree-top part">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <div class="tree-center part">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <div class="tree-bottom part">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <div class="trunk">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                </div>
                <div class="parent-snow">
                    <div class="snow" style="--size: 1; --delay: 1; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 2;"></div>
                    <div class="snow" style="--size: 2; --delay: 3; --left: 3;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 4;"></div>
                    <div class="snow" style="--size: 2; --delay: 1; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 1; --left: 2;"></div>
                    <div class="snow" style="--size: 1; --delay: 1; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 5;"></div>
                    <div class="snow" style="--size: 2; --delay: 3; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 6;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 8;"></div>
                    <div class="snow" style="--size: 2; --delay: 1; --left: 9;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 10;"></div>
                    <div class="snow" style="--size: 2; --delay: 1; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 1; --left: 2;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 11;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 5;"></div>
                    <div class="snow" style="--size: 2; --delay: 3; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 6;"></div>
                    <div class="snow" style="--size: 1; --delay: 2; --left: 8;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 12;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 2;"></div>
                    <div class="snow" style="--size: 2; --delay: 5; --left: 3;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 6; --left: 4;"></div>
                    <div class="snow" style="--size: 2; --delay: 5; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 7; --left: 2;"></div>
                    <div class="snow" style="--size: 1; --delay: 8; --left: 1;"></div>
                    <div class="snow" style="--size: 1; --delay: 6; --left: 5;"></div>
                    <div class="snow" style="--size: 2; --delay: 4; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 9; --left: 6;"></div>
                    <div class="snow" style="--size: 1; --delay: 6; --left: 8;"></div>
                    <div class="snow" style="--size: 2; --delay: 5; --left: 9;"></div>
                    <div class="snow" style="--size: 1; --delay: 7; --left: 10;"></div>
                    <div class="snow" style="--size: 2; --delay: 4; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 9; --left: 2;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 11;"></div>
                    <div class="snow" style="--size: 1; --delay: 8; --left: 5;"></div>
                    <div class="snow" style="--size: 2; --delay: 6; --left: 7;"></div>
                    <div class="snow" style="--size: 1; --delay: 5; --left: 6;"></div>
                    <div class="snow" style="--size: 1; --delay: 4; --left: 8;"></div>
                </div>
                <div class="floor"></div>
            </div>
        </div>
    </body>
</html>
