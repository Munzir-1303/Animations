<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="parent">
            <div class="parent-slider">
                <input type="radio" name="item" id="item1" checked="checked" />
                <input type="radio" name="item" id="item2" />
                <input type="radio" name="item" id="item3" />
                <label for="item3" class="left item1">
                    <div class="arrow left"></div>
                </label>
                <label for="item1" class="left item2">
                    <div class="arrow left"></div>
                </label>
                <label for="item2" class="left item3">
                    <div class="arrow left"></div>
                </label>
                <label for="item2" class="right item2">
                    <div class="arrow right"></div>
                </label>
                <label for="item3" class="right item3">
                    <div class="arrow right"></div>
                </label>
                <label for="item1" class="right item1">
                    <div class="arrow right"></div>
                </label>
                <div class="slider-items">
                    <div class="items">
                        <img src="./img/slide1.jpg" alt="slide 1" class="w-100 d-block" />
                    </div>
                    <div class="items">
                        <img src="./img/slide2.jpg" alt="slide 2" class="w-100 d-block" />
                    </div>
                    <div class="items">
                        <img src="./img/slide3.jpg" alt="slide 3" class="w-100 d-block" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
