<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Toogle</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="parent">
            <div class="toogle-parent">
                <input type="checkbox" id="toogle" class="toogle-input" />
                <div class="type am">
                    <span>AM</span>
                </div>
                <label for="toogle" class="toogle">
                    <div class="star" style="--top: 2.5; --left: 1.5; --size: 1;"></div>
                    <div class="star" style="--top: 3; --left: 2; --size: 2;"></div>
                    <div class="star" style="--top: 3.7; --left: 2.5; --size: 2;"></div>
                    <div class="star" style="--top: 3.7; --left: 1.3; --size: 2;"></div>
                    <div class="star cloud" style="--top: 1.5; --left: 2; --size: 2; --resize: 11"></div>
                    <div class="star cloud" style="--top: 2.4; --left: 3; --size: 2.2; --resize: 5.5"></div>
                    <div class="star cloud" style="--top: 3.5; --left: 3.5; --size: 2.3; --resize: 9.5"></div>
                    <div class="moon">
                        <div class="hole" style="--size: 3; --left: 0.7; --top: 0.5;"></div>
                        <div class="hole" style="--size: 2; --left: 2.7; --top: 2.5;"></div>
                        <div class="hole" style="--size: 5; --left: 1.5; --top: 0.5;"></div>
                        <div class="hole" style="--size: 3; --left: 2.7; --top: 1.5;"></div>
                        <div class="hole" style="--size: 4; --left: 1.5; --top: 2.5;"></div>
                        <div class="hole" style="--size: 1; --left: 1; --top: 3;"></div>
                        <div class="hole" style="--size: 3.5; --left: 0.5; --top: 1.5;"></div>
                    </div>
                </label>
                <div class="type pm">
                    <span>PM</span>
                </div>
            </div>
        </div>
    </body>
</html>
